<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
<script src="sockjs-0.3.4.js"></script>
<script src="stomp.js"></script>
<script src="jquery-2.1.0.min.js"></script>
<link href="chat.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div>
    <div id="userList">
    </div>
    <div id="conversationDiv">
      <label>What is your name?</label><input type="text" id="name" />
      <button id="sendName" onclick="sendName();">Send</button>
      <p id="response"></p>
    </div>
  </div>
  <script type="text/javascript">
      var stompClient = null;
      var socket = null;
      
      function connect() {
        socket = new SockJS('/hello');
        stompClient = Stomp.over(socket);
        stompClient.connect('', '', function(frame) {
          console.log('Connected: ' + frame);
          stompClient.subscribe('/user/queue/greetings', function(greeting) {
            showGreeting(JSON.parse(greeting.body));
          });
          stompClient.subscribe('/topic/active', function(activeMembers) {
            showActive(activeMembers);
          });
        });
      }
      
      function showActive(activeMembers) {
        renderActive(activeMembers.body);
        stompClient.send('/app/activeUsers', {}, '');
      }
      
      function renderActive(activeMembers) {
        var userDiv = $('<div>', {id: 'users'});
        $.each($.parseJSON(activeMembers), function(index, value) {
          var userSpan = $('<span>', {id: 'user-' + value});
          userSpan.html(value);
          userSpan.dblclick(function() {
            getChatWindow(value);
          });
          userDiv.append(userSpan).append($('<br>'));
        });
        $('#userList').html(userDiv);
        console.log(activeMembers);
      }
      
      function disconnect() {
        stompClient.disconnect();
        console.log("Disconnected");
      }

      function sendName() {
        var name = document.getElementById('name').value;
        stompClient.send("/app/hello", {}, JSON.stringify({
          'name' : name
        }));
      }
      
      function getChatWindow(userName) {
        var elementId = 'chat-' + userName;
        var selector = '#' + elementId;
        if (!$(selector).length) {
          var chatContainer = $('<div>', {id: elementId + '-container', class: 'chat-container'});
          var chatWindow = $('<div>', {id: elementId, class: 'chat'});
          var chatInput = $('<textarea>', {id: 'input-' + elementId, type: 'text', class: 'chat-input', rows: '2', cols: '75'});
          var chatSubmit = $('<button>', {id: 'submit-' + elementId, type: 'submit', class: 'chat-submit'})
          chatSubmit.html('Send');
          
          chatInput.keypress(function(event) {
            if (event.which == 13) {
              event.preventDefault();
              sendName();
              $('#input-' + elementId).val('');
            }
          });
          
          chatContainer.append(chatWindow);
          chatContainer.append(chatInput);
          chatContainer.append(chatSubmit);
          
          $('body').append(chatContainer);
        }
        return $(selector);
      }
      
      function showGreeting(message) {
        var chatWindow = getChatWindow(message.userName);
        chatWindow.append('<span>' + message.userName + ' says: </span><span>' + message.content + '</span><br/>');
        chatWindow.animate({ scrollTop: chatWindow[0].scrollHeight}, 1);
      }
      
      $(document).ready(function() {
        connect();
      });
  </script>
</body>
</html>
