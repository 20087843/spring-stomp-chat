<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
<script src="sockjs-0.3.4.js"></script>
<script src="stomp.js"></script>
<script src="jquery-2.1.0.min.js"></script>
<style>
  .chat {
    height: 200px;
    width: 600px;
    overflow-y: scroll;
    overflox-x: hidden;
    background-color: #F5F5F5;
    border: 1px solid #DDDDDD;
    border-radius: 4px 0 4px 0;
    color: #3B3C3E;
    font-size: 12px;
    font-weight: bold;
    left: -1px;
    padding: 10px 7px 5px;
  }
</style>
</head>
<body>
  <div>
    <div id="conversationDiv">
      <label>What is your name?</label><input type="text" id="name" />
      <button id="sendName" onclick="sendName();">Send</button>
      <p id="response"></p>
    </div>
  </div>
  <script type="text/javascript">
      var stompClient = null;
      var socket = null;
      
      function connect() {
        socket = new SockJS('/hello');
        stompClient = Stomp.over(socket);
        stompClient.connect('', '', function(frame) {
          console.log('Connected: ' + frame);
          stompClient.subscribe('/user/queue/greetings', function(greeting) {
            showGreeting(JSON.parse(greeting.body));
          });
          stompClient.subscribe('/topic/active', function(activeMembers) {
            showActive();
          });
        });
      }
      
      function showActive() {
        alert('omg');
      }
      
      function disconnect() {
        stompClient.disconnect();
        console.log("Disconnected");
      }

      function sendName() {
        var name = document.getElementById('name').value;
        stompClient.send("/app/hello", {}, JSON.stringify({
          'name' : name
        }));
      }
      
      function whenSocketIsOpen(runCommand) {
        if (socket.readyState === SockJS.OPEN) {
          runCommand();
        }
        else {
          setTimeout(function() { whenSocketIsOpen(runCommand); }, 100);
        }
      }

      function showGreeting(message) {
        var elementId = 'chat-' + message.userName;
        var selector = '#' + elementId;
        if (!$(selector).length) {
          $('body').append('<div id="' + elementId + '" class="chat"></div>');
        }
        $(selector).append('<span>' + message.userName + ' says: </span><span>' + message.content + '</span><br/>');
        $(selector).animate({ scrollTop: $(selector)[0].scrollHeight}, 1);
      }
      
      $(document).ready(function() {
        connect();
        whenSocketIsOpen(function () {
          stompClient.send('/app/activeUsers', {}, '');
        });
      });
  </script>
</body>
</html>
